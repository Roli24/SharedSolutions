name: PR Review Automation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history for diff

      - name: Install Dependencies
        run: |
          echo "ðŸ”¹ Updating system and installing dependencies..."
          sudo apt update && sudo apt install -y jq curl
          echo "âœ… Dependencies installed."

      - name: Install Ollama
        run: |
          echo "ðŸ”¹ Installing Ollama..."
          curl -fsSL https://ollama.com/install.sh | bash
          nohup ollama serve > /dev/null 2>&1 &  # Run Ollama in the background
          sleep 5  # Give it some time to start
          
          echo "ðŸ”¹ Checking if Ollama is running..."
          ps aux | grep ollama || echo "âŒ Ollama is NOT running!"

          echo "ðŸ”¹ Listing available Ollama models..."
          ollama list || echo "âŒ Ollama model listing failed!"

      - name: Fetch PR Changes
        run: |
          echo "ðŸ”¹ Fetching latest changes from main branch..."
          git fetch origin main
          
          echo "ðŸ”¹ Listing changed files in this PR..."
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "âŒ No changed files detected! Exiting."
            exit 1
          fi
          
          echo "âœ… Changed files detected:"
          echo "$CHANGED_FILES"

      - name: Run PR Review with Ollama
        run: |
          REVIEW_RULES="Please review the code and list only violated rules:
          - Naming conventions: Variables must use camelCase, classes must use PascalCase.
          - Logging: Ensure proper logging is present where needed.
          - Exception handling: Always use CustomException.
          - No hardcoded values: Use environment variables or config files.
          - Method size: Methods should follow the Single Responsibility Principle.
          - Unit tests: All new methods must have tests.
          - API standards: Endpoints must follow OpenAPI specifications.
          - SQL safety: Use parameterized queries to prevent SQL injection.

          If no issues are found, just respond with: 'âœ… No issues found.'"

          echo "ðŸ”¹ Preparing PR review..."
          REVIEW_TEXT="### ðŸ¤– PR Review Results:\n"
          
          for FILE in $CHANGED_FILES; do
            echo "ðŸ”¹ Checking if $FILE is readable..."
            if [[ ! -f "$FILE" ]]; then
              echo "âŒ Skipping unreadable file: $FILE"
              continue
            fi

            echo "ðŸ”¹ Reading content of $FILE..."
            CODE=$(cat "$FILE")
          
            if [[ -z "$CODE" ]]; then
              echo "âŒ Skipping empty file: $FILE"
              continue
            fi

            echo "ðŸ”¹ Running Ollama review for $FILE..."
            REVIEW_RESULT=$(echo -e "$REVIEW_RULES\n\n$CODE" | ollama run pr-reviewer)
          
            echo "ðŸ”¹ Review result for $FILE:"
            echo "$REVIEW_RESULT"

            if [[ -n "$REVIEW_RESULT" && "$REVIEW_RESULT" != *"âœ… No issues found."* ]]; then
              REVIEW_TEXT+="\n### âŒ Issues in \`$FILE\`:\n"
              REVIEW_TEXT+="$REVIEW_RESULT\n"
            fi
          done

          if [[ "$REVIEW_TEXT" == "### ðŸ¤– PR Review Results:\n" ]]; then
            REVIEW_TEXT+="\nâœ… No issues found in this PR!"
          fi

          echo "ðŸ”¹ Final PR review output:"
          echo "$REVIEW_TEXT"

          echo -e "$REVIEW_TEXT" > pr_review.txt

      - name: Post PR Review Comments
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "$(cat pr_review.txt)"
