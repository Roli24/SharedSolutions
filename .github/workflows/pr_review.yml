name: PR Review Automation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history for diff

      - name: Install Dependencies
        run: |
          echo "🔹 Updating system and installing dependencies..."
          sudo apt update && sudo apt install -y jq curl
          echo "✅ Dependencies installed."

      - name: Install Ollama
        run: |
          echo "🔹 Installing Ollama..."
          curl -fsSL https://ollama.com/install.sh | bash
          nohup ollama serve > /dev/null 2>&1 &  # Run Ollama in the background
          sleep 5  # Give it some time to start
          
          echo "🔹 Checking if Ollama is running..."
          ps aux | grep ollama || echo "❌ Ollama is NOT running!"

          echo "🔹 Listing available Ollama models..."
          ollama list || echo "❌ Ollama model listing failed!"

      - name: Fetch PR Changes
        run: |
          echo "🔹 Fetching latest changes from main branch..."
          git fetch origin main
          
          echo "🔹 Listing changed files in this PR..."
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)
          
          if [[ -z "$CHANGED_FILES" ]]; then
            echo "❌ No changed files detected! Exiting."
            exit 1
          fi
          
          echo "✅ Changed files detected:"
          echo "$CHANGED_FILES"

      - name: Run PR Review with Ollama
        run: |
          echo "🔹 Preparing PR review..."

          echo "🔹 Listing available models..."
          ollama list

          echo "🔹 Running Ollama test command..."
          ollama run mistral-pr-review <<< "Test review input" || echo "❌ Ollama execution failed!"

          echo "🔹 Processing changed files..."

          for FILE in $(git diff --name-only origin/main...HEAD); do
            echo "🔹 Reading $FILE..."
            CODE=$(cat "$FILE")

            if [[ -z "$CODE" ]]; then
              echo "❌ Skipping empty file: $FILE"
              continue
            fi

            echo -e "Review the following Java PR:\n\n$CODE" > input_for_ollama.txt
            echo "🔹 Input to Ollama:"
            cat input_for_ollama.txt

            REVIEW_RESULT=$(cat input_for_ollama.txt | ollama run mistral-pr-review || echo "❌ Ollama execution failed!")

            echo "🔹 Ollama output:"
            echo "$REVIEW_RESULT"

            if [[ -n "$REVIEW_RESULT" && "$REVIEW_RESULT" != *"✅ No issues found."* ]]; then
              echo "### ❌ Issues in \`$FILE\`:\n$REVIEW_RESULT" >> pr_review.txt
            fi
          done

          echo "🔹 Final PR review output:"
          cat pr_review.txt
      - name: Post PR Review Comments
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "$(cat pr_review.txt)"
