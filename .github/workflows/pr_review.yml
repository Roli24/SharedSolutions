name: PR Review Automation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history for diff

      - name: Install Dependencies
        run: |
          echo "ðŸ”¹ Updating system and installing dependencies..."
          sudo apt update && sudo apt install -y jq curl
          echo "âœ… Dependencies installed."

      - name: Check if Ollama is Installed
        id: check_ollama
        run: |
          if command -v ollama &> /dev/null; then
            echo "âœ… Ollama is already installed."
            echo "installed=true" >> $GITHUB_ENV
          else
            echo "âŒ Ollama not found. Installing..."
            echo "installed=false" >> $GITHUB_ENV
          fi

      - name: Install Ollama (if not installed)
        if: env.installed == 'false'
        run: |
          echo "ðŸ”¹ Installing Ollama..."
          curl -fsSL https://ollama.com/install.sh | bash
          nohup ollama serve > /dev/null 2>&1 &  # Run Ollama in the background
          sleep 5  # Give it some time to start
          echo "âœ… Ollama installed and running."

      - name: Check for Custom AI Model
        id: check_model
        run: |
          if ollama list | grep -q "my-pr-review-model"; then
            echo "âœ… Custom AI model 'my-pr-review-model' exists."
            echo "model_exists=true" >> $GITHUB_ENV
          else
            echo "âŒ Custom AI model not found!"
            echo "model_exists=false" >> $GITHUB_ENV
          fi

      - name: Fetch PR Changes
        run: |
          echo "ðŸ”¹ Fetching latest changes from main branch..."
          git fetch origin main
          
          echo "ðŸ”¹ Listing changed files in this PR..."
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep '\.java$' || true)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "âœ… No Java files detected. Skipping review."
            exit 0
          fi
          
          echo "âœ… Java files detected for review:"
          echo "$CHANGED_FILES"

      - name: Run PR Review with Custom AI Model
        run: |
          echo "ðŸ”¹ Running PR review with custom AI model..."
          echo "### ðŸ¤– PR Review Bot Results:" > pr_review.txt

          for FILE in $(git diff --name-only origin/main...HEAD | grep '\.java$' || true); do
            echo "ðŸ”¹ Reviewing $FILE..."
            CODE=$(cat "$FILE")

            if [[ -z "$CODE" ]]; then
              echo "âŒ Skipping empty file: $FILE"
              continue
            fi

            echo "ðŸ’¡ Running AI model on $FILE"
            REVIEW_RESULT=$(echo -e "Review the following Java file ($FILE) and return:
            - **Which rule is violated** from the list below.
            - **The specific line number** where the issue occurs.
            - **A short explanation** for each violation.

            ðŸ“Œ **Rules**:
            1ï¸âƒ£ **Naming Convention**: camelCase for variables, PascalCase for classes.
            2ï¸âƒ£ **Logging**: Ensure proper logging.
            3ï¸âƒ£ **Exception Handling**: Use CustomException instead of generic exceptions.
            4ï¸âƒ£ **No Hardcoded Values**: Use environment variables.
            5ï¸âƒ£ **Single Responsibility Principle (SRP)**: Each method should do one thing.
            6ï¸âƒ£ **Testing**: New methods must have tests.

            File Content:
            $CODE" | ollama run my-pr-review-model 2>&1)  # Capture stderr

            if [[ -n "$REVIEW_RESULT" && "$REVIEW_RESULT" != *"âœ… No issues found."* ]]; then
              echo "ðŸ’¡ AI Output: $REVIEW_RESULT"
              echo -e "### âŒ Issues in \`$FILE\`:\n$REVIEW_RESULT" >> pr_review.txt
            else
              echo "âœ… No issues found in $FILE"
            fi
          done

          echo "ðŸ”¹ Final PR review output:"
          cat pr_review.txt

      - name: Debug PR Review Output
        run: |
          echo "ðŸ”¹ PR Review Output:"
          cat pr_review.txt  # Prints the content for debugging

      - name: Load PR Review Output into ENV
        run: echo "PR_REVIEW_CONTENT<<EOF" >> $GITHUB_ENV && cat pr_review.txt >> $GITHUB_ENV && echo "EOF" >> $GITHUB_ENV

      - name: Post PR Review Comments
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "${{ env.PR_REVIEW_CONTENT }}"

