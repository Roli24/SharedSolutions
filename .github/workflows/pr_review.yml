name: PR Review Automation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history for diff

      - name: Install Dependencies
        run: |
          echo "üîπ Updating system and installing dependencies..."
          sudo apt update && sudo apt install -y jq curl
          echo "‚úÖ Dependencies installed."

      - name: Install Ollama (if not already installed)
        run: |
          if ! command -v ollama &> /dev/null; then
            echo "üîπ Installing Ollama..."
            curl -fsSL https://ollama.com/install.sh | bash
            nohup ollama serve > /dev/null 2>&1 &  # Run Ollama in the background
            sleep 5  # Give it some time to start
            echo "‚úÖ Ollama installed and running."
          else
            echo "‚úÖ Ollama is already installed."
          fi

      - name: Create Modelfile for AI Review
        run: |
          echo "üîπ Creating Modelfile for PR review..."
          cat <<EOF > Modelfile
          FROM mistral

          SYSTEM """
          You are an AI-powered PR reviewer for Java code. Review files strictly based on these rules and return issues in a structured format:
          
          - **Use camelCase for variables**, PascalCase for classes.
          - **Ensure proper logging** is present for all methods.
          - **Use CustomException** for handling errors instead of generic exceptions.
          - **No hardcoded values**; use environment variables or constants.
          - **Methods should follow the Single Responsibility Principle (SRP)**.
          - **Code should be readable and cleaner**.
          - **All new methods must have tests**.
          
          Return the output in JSON format:
          [
            {
              "file": "<file_name>",
              "line": <line_number>,
              "rule_violated": "<rule>",
              "description": "<detailed explanation>"
            }
          ]
          
          If there are no issues, return an empty array: []
          """
          EOF
          echo "‚úÖ Modelfile created."

      - name: Create Custom AI Model (if not exists)
        run: |
          if ollama list | grep -q "my-pr-review-model"; then
            echo "‚úÖ Custom AI model already exists."
          else
            echo "üîπ Creating custom AI model..."
            if [[ -f "Modelfile" ]]; then
              ollama create my-pr-review-model -f Modelfile
              echo "‚úÖ Custom AI model 'my-pr-review-model' created."
            else
              echo "‚ùå Modelfile not found. Skipping model creation."
              exit 1
            fi
          fi

      - name: Fetch PR Changes
        run: |
          echo "üîπ Fetching latest changes from main branch..."
          git fetch origin main
          
          echo "üîπ Listing changed files in this PR..."
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep '\.java$' || true)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "‚úÖ No Java files detected. Skipping review."
            exit 0
          fi
          
          echo "‚úÖ Java files detected for review:"
          echo "$CHANGED_FILES"

      - name: Run PR Review with Custom AI Model
        run: |
          echo "üîπ Running PR review with custom AI model..."
          echo "### ü§ñ PR Review Bot Results:" > pr_review.txt

          for FILE in $(git diff --name-only origin/main...HEAD | grep '\.java$' || true); do
            echo "üîπ Reviewing $FILE..."
            CODE=$(cat "$FILE")

            if [[ -z "$CODE" ]]; then
              echo "‚ùå Skipping empty file: $FILE"
              continue
            fi

            # Run the custom AI model for review and parse structured JSON output
            REVIEW_RESULT=$(echo -e "Review the following Java file and return issues in JSON format:\n\n$CODE" | ollama run my-pr-review-model || echo "[]")

            if [[ "$REVIEW_RESULT" == "[]" ]]; then
              echo "‚úÖ No issues found in $FILE."
              continue
            fi

            # Validate JSON output before appending
            if echo "$REVIEW_RESULT" | jq empty 2>/dev/null; then
              echo "### ‚ùå Issues in \`$FILE\`:" >> pr_review.txt
              echo "$REVIEW_RESULT" | jq -r '.[] | "üö® Line \(.line): **\(.rule_violated)** - \(.description)"' >> pr_review.txt
            else
              echo "‚ùå Invalid JSON output from AI review for $FILE. Skipping..."
            fi
          done

          echo "üîπ Final PR review output:"
          cat pr_review.txt

      - name: Debug PR Review Output
        run: |
          echo "üîπ PR Review Output:"
          cat pr_review.txt  # Prints the content for debugging

      - name: Load PR Review Output into ENV
        run: echo "PR_REVIEW_CONTENT<<EOF" >> $GITHUB_ENV && cat pr_review.txt >> $GITHUB_ENV && echo "EOF" >> $GITHUB_ENV

      - name: Post PR Review Comments
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "${{ env.PR_REVIEW_CONTENT }}"
