name: PR Review Automation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history for diff
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y jq curl

      - name: Install Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | bash
          nohup ollama serve > /dev/null 2>&1 &  # Run Ollama in background

      - name: Fetch PR Changes
        run: |
          git fetch origin main  # Ensure main branch is up to date
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD)  # Get changed files
          echo "Changed Files:"
          echo "$CHANGED_FILES"

      - name: Run PR Review with Ollama
        run: |
          REVIEW_RULES="Please review the code and list only violated rules..."
          REVIEW_TEXT=""

          for FILE in $CHANGED_FILES; do
            echo "ðŸ” Reviewing $FILE..."
            CODE=$(cat "$FILE" || echo "ERROR: Could not read file!")

            if [[ -z "$CODE" ]]; then
              echo "âŒ Skipping $FILE (empty or unreadable)"
              continue
            fi

            REVIEW_RESULT=$(echo -e "$REVIEW_RULES\n\n$CODE" | ollama run pr-reviewer 2>&1)

            if [[ -n "$REVIEW_RESULT" ]]; then
              echo "ðŸš€ Review for $FILE:\n$REVIEW_RESULT"
              REVIEW_TEXT+="\n### âŒ Issues in $FILE:\n"
              REVIEW_TEXT+="$REVIEW_RESULT\n"
            else
              echo "âœ… $FILE passed all checks."
              REVIEW_TEXT+="\nâœ… $FILE passed all checks.\n"
            fi
          done

          echo -e "TEXT : $REVIEW_TEXT"
          echo -e "$REVIEW_TEXT" > pr_review.txt
          cat pr_review.txt  # Print the review results to logs

      - name: Post PR Review Comments
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "$(cat pr_review.txt)"

