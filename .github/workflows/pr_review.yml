name: PR Review Automation

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history for diff

      - name: Install Dependencies
        run: |
          echo "🔹 Updating system and installing dependencies..."
          sudo apt update && sudo apt install -y jq curl
          echo "✅ Dependencies installed."

      - name: Install Ollama
        run: |
          echo "🔹 Installing Ollama..."
          curl -fsSL https://ollama.com/install.sh | bash
          nohup ollama serve > /dev/null 2>&1 &  # Run Ollama in the background
          sleep 5  # Give it some time to start
          echo "✅ Ollama installed and running."

      - name: Create Custom AI Model
        run: |
          echo "🔹 Creating Custom AI Model for PR Review..."
          
          # Define the Modelfile dynamically
          cat <<EOF > Modelfile
          FROM mistral
          SYSTEM "You are an AI-powered PR reviewer. Review Java files only based on these rules:
          - Use camelCase for variables, PascalCase for classes.
          - Ensure proper logging is present.
          - Use CustomException for errors.
          - No hardcoded values; use environment variables.
          - Methods should follow the Single Responsibility Principle.
          - All new methods must have tests."
          EOF

          # Create the custom model
          ollama create my-pr-review-model -f Modelfile
          echo "✅ Custom AI Model 'my-pr-review-model' created."

      - name: Fetch PR Changes
        run: |
          echo "🔹 Fetching latest changes from main branch..."
          git fetch origin main
          
          echo "🔹 Listing changed files in this PR..."
          CHANGED_FILES=$(git diff --name-only origin/main...HEAD | grep '\.java$' || true)

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "✅ No Java files detected. Skipping review."
            exit 0
          fi
          
          echo "✅ Java files detected for review:"
          echo "$CHANGED_FILES"

      - name: Run PR Review with Custom AI Model
        run: |
          echo "🔹 Running PR review with custom AI model..."
          echo "### 🤖 PR Review Bot Results:" > pr_review.txt

          for FILE in $(git diff --name-only origin/main...HEAD | grep '\.java$' || true); do
            echo "🔹 Reviewing $FILE..."
            CODE=$(cat "$FILE")

            if [[ -z "$CODE" ]]; then
              echo "❌ Skipping empty file: $FILE"
              continue
            fi

            # Run the custom AI model for review
            REVIEW_RESULT=$(echo -e "Review the following Java PR:\n\n$CODE" | ollama run my-pr-review-model || echo "❌ Ollama execution failed!")

            if [[ -n "$REVIEW_RESULT" && "$REVIEW_RESULT" != *"✅ No issues found."* ]]; then
              echo "### ❌ Issues in \`$FILE\`:\n$REVIEW_RESULT" >> pr_review.txt
            fi
          done

          echo "🔹 Final PR review output:"
          cat pr_review.txt

      - name: Post PR Review Comments
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "$(cat pr_review.txt)"
